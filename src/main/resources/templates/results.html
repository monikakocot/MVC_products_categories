<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>

<h1 th:each="list : ${products}" th:text="${list.name}"></h1>

<h2>Find product by name</h2>

<form th:action="@{/results}"  th:method="post">

    <label>Search:</label>
    <input type="text" name="search">
    <input type="submit" value="Search!">
</form>

<h2>Find product by category</h2>

<form th:action="@{/resultsByCategory}" th:method="post">
    <label>Search:</label>
    <input type="text" name="searchCategory">
    <input type="submit" value="Search!">

</form>


<ul>
    <li> <a href="/">Back to form</a> </li>
    <li> <a href="/results">Full list of products</a></li>
    <li> <a href="/categories">Full list of categories</a></li>
</ul>

</body>
</html>
